<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Flames</title>

    <style>
        body {
            text-align: center;
        }
        .controls {
            display: block;
            text-align: left;
            margin-left: 10px;
            margin-top: 15px;
        }
        #controlsWrapper {
            display: inline-block;
            text-align: left;
            margin-left: 30px;
        }
        #canvas {
            display: inline-block;
            margin-top: 15px;
            border: 1px;
            border-style: solid;
            background-color: black;
        }
        
    </style>

    <!-- libs -->
</head>

<body>
    <h1>Fractal Flames</h1>
    <canvas id="canvas"></canvas>

    <div id = "controlsWrapper">
        <p>Options:</p>
        <div><label><input type="checkbox" id="postCheckbox"> Post transform</label></div>
        <div><label><input type="checkbox" id="finalCheckbox"> Final transform</label></div>

        <p>Variations:</p>
        <div><label><input type="checkbox" class="variation" value="Linear" checked> Linear</label></div>
        <div><label><input type="checkbox" class="variation" value="Sinusoidal"> Sinusoidal</label></div>
        <div><label><input type="checkbox" class="variation" value="Spherical"> Spherical</label></div>
        <div><label><input type="checkbox" class="variation" value="Swirl"> Swirl</label></div>
        <div><label><input type="checkbox" class="variation" value="Horseshoe"> Horseshoe</label></div>
        <div><label><input type="checkbox" class="variation" value="Polar"> Polar</label></div>
        <div><label><input type="checkbox" class="variation" value="Handkerchief"> Handkerchief</label></div>
        <div><label><input type="checkbox" class="variation" value="Heart"> Heart</label></div>
        <div><label><input type="checkbox" class="variation" value="Diamond"> Diamond</label></div>
        <div><label><input type="checkbox" class="variation" value="Disc"> Disc</label></div>
        <div><label><input type="checkbox" class="variation" value="Spiral"> Spiral</label></div>
        <div><label><input type="checkbox" class="variation" value="Hyperbolic"> Hyperbolic</label></div>
        <div><label><input type="checkbox" class="variation" value="Cylinder"> Cylinder</label></div>
        <div><label><input type="checkbox" class="variation" value="Julia"> Julia</label></div>
        <div><label><input type="checkbox" class="variation" value="Square"> Square</label></div>
        <div><label><input type="checkbox" class="variation" value="Blur"> Blur</label></div>
        <div><label><input type="checkbox" class="variation" value="Fisheye"> Fisheye</label></div>

        <button id="generateButton" class="controls">Generate</button>
    </div>
    
    
    <!-- code -->
    <script src="./js/utils.js"></script>
    <script src="./js/variations.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
